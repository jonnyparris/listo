<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<title>Listo - intentional chill</title>
		<meta name="description" content="A minimalist app for capturing and managing personal recommendations" />

		<!-- PWA -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#BFE3D0" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#2C2C2B" media="(prefers-color-scheme: dark)" />

		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Listo" />
		<link rel="apple-touch-icon" href="/icon-192.svg" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />
		<link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
