<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<title>Listo - intentional chill</title>
		<meta name="description" content="A minimalist app for capturing and managing personal recommendations" />

		<!-- PWA -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#BFE3D0" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#2C2C2B" media="(prefers-color-scheme: dark)" />

		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Listo" />
		<link rel="apple-touch-icon" href="/favicon.svg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
